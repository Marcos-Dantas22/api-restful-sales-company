name: Run Tests on Push with SQLite

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt

      - name: Rodar pytest com SQLite em arquivo temporário
        env:
          DATABASE_URL: sqlite:///./tests/test_temp.sqlite3
        run: |
          pytest

      - name: Limpar banco SQLite temporário
        run: |
          rm -f ./tests/test_temp.sqlite3
